<body class=" bg-light">

  <!-- Main Section-->
  <section class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
    <!-- Page Content Goes Here -->

    <!-- Login Form-->
    <div class="col col-md-8 col-lg-6 col-xxl-5">
      <!-- Logo-->
      <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0"
        href="./index.html">
        <div class="d-flex align-items-center">
          <svg class="f-w-7" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 77.53 72.26"
            style="position:relative; left:0px; top:-100px;">
            <path
              d="M10.43,54.2h0L0,36.13,10.43,18.06,20.86,0H41.72L10.43,54.2Zm67.1-7.83L73,54.2,68.49,62,45,48.47,31.29,72.26H20.86l-5.22-9L52.15,0H62.58l5.21,9L54.06,32.82,77.53,46.37Z"
              fill="currentColor" fill-rule="evenodd" />

        </div>
      </a>
      <!-- / Logo-->
      <div class="shadow-xl p-4 p-lg-5 bg-white"
        style="max-height: 400px; width: 1100px; position:relative; left:-200px; top:-100px;">
        <form method="POST" action="{{ url_for('add_client') }}">
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-CIN">CIN</label>
                <input type="text" class="form-control" id="register-CIN" name="CIN" placeholder="Enter CIN">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-nom">Nom</label>
                <input type="text" class="form-control" id="register-nom" name="nom" placeholder="Enter Nom">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-prenom">Prenom</label>
                <input type="text" class="form-control" id="register-prenom" name="prenom" placeholder="Enter Prenom">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-email">Adresse email</label>
                <input type="email" class="form-control" id="register-email" name="email" placeholder="Enter an email">
              </div>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-telephone">Telephone</label>
                <input type="text" class="form-control" id="register-telephone" name="telephone"
                  placeholder="Enter telephone number">
              </div>
            </div>
            <div class="col-md-6">
              <div class="form-group">
                <label class="form-label" for="register-adresse">Adresse</label>
                <input type="text" class="form-control" id="register-adresse" name="adresse"
                  placeholder="Enter adresse">
              </div>
            </div>
          </div>
          <button type="submit" class="btn btn-dark d-block w-100 my-4">Ajouter Client</button>
        </form>
        <p class="d-block text-center text-muted">Client already exists? Add a new reservation <a class="text-muted"
            href="">here</a></p>
      </div>

    </div>
