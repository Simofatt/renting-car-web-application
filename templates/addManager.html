<!doctype html>
<html lang="en">

<!-- Head -->

<head>
    <!-- Page Meta Tags-->
    <meta charset="utf-8">
    <meta http-equiv="x-ua-compatible" content="ie=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">
    <meta name="keywords" content="">

    <!-- Custom Google Fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link
        href="https://fonts.googleapis.com/css2?family=Oswald:wght@500;600&family=Roboto:wght@300;400;700&display=auto"
        rel="stylesheet">

    <!-- Favicon -->
    <link rel="apple-touch-icon" sizes="180x180" href="/static/images/favicon/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/static/images/favicon/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/static/images/favicon/favicon-16x16.png">
    <link rel="mask-icon" href="/static/images/favicon/safari-pinned-tab.svg" color="#5bbad5">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">

    <!-- Vendor CSS -->
    <link rel="stylesheet" href="/static/css/libs.bundle.css" />

    <!-- Main CSS -->
    <link rel="stylesheet" href="/static/css/theme.bundle.css" />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <!-- Fix for custom scrollbar if JS is disabled-->
    <noscript>
        <style>
            /**
          * Reinstate scrolling for non-JS clients
          */
        </style>
    </noscript>

    <!-- Page Title -->
    <title>Ajouter Un Nouveau Client</title>

</head>

<body class=" bg-light">

    <!-- Main Section-->
    <section class="mt-0 overflow-hidden  vh-100 d-flex justify-content-center align-items-center p-4">
        <!-- Page Content Goes Here -->

        <!-- Login Form-->
        <div class="col col-md-8 col-lg-6 col-xxl-5">
            <!-- Logo-->
            <a class="navbar-brand fw-bold fs-3 flex-shrink-0 order-0 align-self-center justify-content-center d-flex mx-0 px-0"
                href="./index.html">
                <div class="d-flex align-items-center">


                </div>

            </a>
            <!-- / Logo-->
            {% if success_message %}
            <div class="alert alert-danger" role="alert" style="position:relative; left:0px; top:-120px;">
                {{ success_message }}
            </div>
            {% endif %}
            <div class="shadow-xl p-4 p-lg-5 bg-white"
                style="max-height: 400px; width: 1100px; position:relative; left:-200px; top:-100px;">

                <form method="POST" action="{{ url_for('addManager') }}">

                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-prenom">Prenom</label>
                                <input type="text" class="form-control" id="register-prenom" name="prenom"
                                    placeholder="Enter Prenom">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-nom">Nom</label>
                                <input type="text" class="form-control" id="register-nom" name="nom"
                                    placeholder="Enter Nom">
                            </div>
                        </div>
                    </div>
                    <div class="row">

                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-email">Adresse email</label>
                                <input type="email" class="form-control" id="register-email" name="email"
                                    placeholder="Enter an email">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-prenom">Password</label>
                                <input type="text" class="form-control" id="register-prenom" name="password"
                                    placeholder="Enter Password">
                            </div>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-telephone">Telephone</label>
                                <input type="text" class="form-control" id="register-telephone" name="telephone"
                                    placeholder="Enter telephone number">
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="form-group">
                                <label class="form-label" for="register-adresse">Ville</label>
                                <input type="text" class="form-control" id="register-adresse" name="ville"
                                    placeholder="Enter ville">
                            </div>
                        </div>
                    </div>
                    <button type="submit" class="btn btn-dark d-block w-100 my-4">Ajouter Manager</button>
                </form>

            </div>

        </div>
        <!-- / Login Form-->

        <!-- /Page Content -->
    </section>
    <!-- / Main Section-->


    <!-- Theme JS -->
    <!-- Vendor JS -->
    <script src="/static/js/vendor.bundle.js"></script>

    <!-- Theme JS -->
    <script src="/static/js/theme.bundle.js"></script>
</body>

</html>
